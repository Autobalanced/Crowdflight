<form class="form-signin" role="form" ng-submit="clientAuth.register()">
    <h2 class="form-signin-heading">Sign up</h2>
    <input type="email" class="form-control" placeholder="Email address" required autofocus ng-model="clientAuth.client.email">
    <input type="password" class="form-control" placeholder="Password" required ng-model="clientAuth.client.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>
</form>
