<form class="form-signin" role="form" ng-submit="clientAuth.login()">
    <h2 class="form-signin-heading">Crowdflight Client Sign in</h2>
    <input type="email" class="form-control" placeholder="Email address" required autofocus ng-model="clientAuth.user.email">
    <input type="password" class="form-control" placeholder="Password" required ng-model="clientAuth.user.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form>
